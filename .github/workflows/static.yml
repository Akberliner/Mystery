            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin: 0 10px;
            color: #ff6f91;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            margin: 10px 20px;
            line-height: 1.6;
            color: #ffe4e1;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            background-color: #ff6f91;
            border: none;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #ff4d6d;
            transform: scale(1.1);
        }

        /* Floating hearts */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            transform: rotate(-45deg);
            animation: float 8s infinite ease-in-out;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff6f91;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -10px;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Multiple hearts animation */
        .heart:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
            animation-delay: 0s;
        }

        .heart:nth-child(2) {
            left: 30%;
            animation-duration: 8s;
            animation-delay: 1s;
        }

        .heart:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
            animation-delay: 2s;
        }

        .heart:nth-child(4) {
            left: 70%;
            animation-duration: 6s;
            animation-delay: 3s;
        }

        .heart:nth-child(5) {
            left: 90%;
            animation-duration: 8s;
            animation-delay: 4s;
        }

        /* Teddy and roses */
        .teddy,
        .roses {
            position: absolute;
            bottom: 20px;
            max-width: 150px;
        }

        .teddy {
            left: 20%;
        }

        .roses {
            right: 20%;
        }

        /* Responsive text */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
                margin: 10px 15px;
            }
            button {
                padding: 10px 30px;
                font-size: 1em;
            }
            .teddy,
            .roses {
                max-width: 100px;
            }
        }
    </style>
